<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            background: linear-gradient(to right, #d2b48c, #8b5a2b);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            margin-top: 150px;
            background: rgba(255, 248, 220, 0.8);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            color: #5a3e2b;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        button {
            background: #8b5a2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form onsubmit="return checkLogin()">
            <input type="text" id="username" placeholder="الاسم" required><br>
            <input type="password" id="password" placeholder="الرمز" required><br>
            <button type="submit">دخول</button>
        </form>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "محمد" && password === "كريم") {
                window.location.href = "welcome.html";
                return false;
            } else {
                alert("بيانات غير صحيحة!");
                return false;
            }
        }
    </script>
</body>
</html>
